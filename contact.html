<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
  <title>Contact</title>
</head>
<body>
  <header class="sfgMp__primary-header">
    <div class="sfgMp__primary-navigation_container">
      <a href="./index.html" class="sfgMp__primary-navigation_home-link" >
        <div class="sfgMp__primary-logo_container">
          <img src="./media/sfg_300-white.png" alt="" class="sfgMp__primary-logo">
        </div>
      </a>

      
      <nav class="sfgMp__primary-navigation">
        <ul class="sfgMp__primary-navigation_list">
          <li>
            <a href="galleries.html">Galleries</a>

          <li>
            <a href="information.html">information</a>
          </li>
          <li>
            <a href="contact.html">contact</a>

        </ul>
      </nav>

      <div class="sfgMb__primary-navigation_toggle">
        <img src="./media/icon-hamburger.svg" alt="icon" class="menuIcon">
      </div>
    </div>
  </header>

  <main class="sfgMp__main-section_contact">

    <section class="sfgMp__contact-section">
        <div class="form_container">
          <form class="contact_form">
            <div class="user-input">
              <input type="text" name="fullname" id="fullname" class="form-input" placeholder="Name">
            </div>
            <div class="user-input">
              <input type="email" name="email" id="email" class="form-input" placeholder="Email">
            </div>
            <div class="user-input_textarea">
              <textarea type="text" cols="30" rows="10" name="message" id="message" class="form-input" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="submit_btn">Send</button>
          </form>
        </div>
    </section>

  </main>

</body>
</html>
